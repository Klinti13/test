<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?ðŸ’›</title>
    <style>
        /* Stili i pÃ«rgjithshÃ«m i faqes */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffebee; /* RozÃ« shumÃ« e lehtÃ« */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Mos lejo skrolin kur butoni ikÃ«n */
            padding: 10px;
        }

        /* Kutia kryesore */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(216, 27, 96, 0.15);
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* Titulli */
        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin: 15px 0;
            line-height: 1.3;
        }

        /* Stili fiks pÃ«r GIF-in e fillimit */
        #mainGif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
            object-fit: cover;
        }

        /* Kontejneri i butonave */
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap; 
            position: relative; /* E rÃ«ndÃ«sishme pÃ«r zmadhimin */
        }

        /* Stili bazÃ« i butonave */
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-in-out; /* Animacion pak mÃ« i shpejtÃ« */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Butoni PO - Tani rritet shumÃ« */
        #yesBtn {
            background-color: #4caf50; /* Jeshile */
            color: white;
            z-index: 100; /* GjithmonÃ« sipÃ«r */
            transform-origin: center; /* Zmadhohet nga mesi */
        }
        
        /* Efekt i vogÃ«l kur i kalon mausin sipÃ«r PO */
        #yesBtn:hover {
             box-shadow: 0 8px 15px rgba(76, 175, 80, 0.4);
        }

        /* Butoni JO - IkÃ«n me vrap */
        #noBtn {
            background-color: #ef5350; /* E kuqe */
            color: white;
            transition: 0.1s; /* LÃ«vizje shumÃ« e shpejtÃ« */
        }

        /* Tekstet qÃ« dalin kur refuzon */
        .feedback-text {
            font-size: 0.9rem;
            color: #ef5350;
            margin-top: 10px;
            height: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <img id="mainGif" src="https://media.tenor.com/K2Q3r7cae6sAAAAi/bear.gif" alt="Cute Bear Asking">
        
        <h1 id="question">Nisiii Will you be my Valentine? ðŸ’›</h1>
        
        <div id="feedback" class="feedback-text"></div>

        <div class="buttons">
            <button id="yesBtn">PO! ðŸ’›</button>
            <button id="noBtn">Jo ðŸ˜¢</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainGif = document.getElementById('mainGif');
        const feedback = document.getElementById('feedback');

        let noClickCount = 0; 
        
        // Tekste qesharake kur ajo provon "JO"
        const teksteRefuzimi = [
            "Je e sigurt?", 
            "Mendoje prape!", 
            "Vertet?", 
            "S'ke nga shkon!", 
            "Thjesht thuaj PO!"
        ];

        // --- FUNKSIONI KUR KLIKON PO (Finalja) ---
        yesBtn.addEventListener('click', () => {
            // Ndryshon tekstin dhe GIF-in
            question.innerHTML = "Yeee! E dija! TÃ« dua shumÃ«! â¤ï¸ðŸ¥°";
            mainGif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"; // ArushÃ«t duke u puthur
            
            // Fsheh gjÃ«rat e panevojshme
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            feedback.style.display = 'none';

            // Ndryshon sfondin dhe lÃ«shon zemrat
            document.body.style.backgroundColor = "#ffcdd2";
            createHearts();
        });


        // --- FUNKSIONI KUR PROVON TÃ‹ KAPÃ‹ "JO" (KÃ«tu ndodh magjia) ---
        const runAway = (e) => {
            noClickCount++; 

            // --- NDRYSHIMI KRYESOR KÃ‹TU ---
            // E rrita shumÃ«fishuesin nga 0.2 nÃ« 0.7 qÃ« tÃ« zmadhohet "agresivisht"
            const scaleMultiplier = 0.7; 
            const scale = 1 + (noClickCount * scaleMultiplier);
            
            yesBtn.style.transform = `scale(${scale})`;
            // E rrisim pak distancÃ«n qÃ« tÃ« mos hipÃ« sipÃ«r butonit tjetÃ«r direkt
            yesBtn.style.marginRight = `${noClickCount * 15}px`;

            // Ndrysho tekstin e butonit JO
            if (noClickCount <= teksteRefuzimi.length) {
                noBtn.innerText = teksteRefuzimi[noClickCount - 1];
            } else {
                noBtn.innerText = "Jo ðŸ˜¢";
            }

            // LÃ«viz butonin JO nÃ« pozicion random
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            const safeX = Math.max(10, x);
            const safeY = Math.max(10, y);

            noBtn.style.position = "fixed";
            noBtn.style.left = `${safeX}px`;
            noBtn.style.top = `${safeY}px`;
        };

        // Sigurohemi qÃ« punon edhe me maus edhe me gisht nÃ« telefon
        noBtn.addEventListener('mouseover', runAway);
        noBtn.addEventListener('click', runAway);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            runAway();
        });

        // Funksion pÃ«r animacionin e zemrave nÃ« fund
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerText = 'ðŸ’›';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-10px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);
                
                setTimeout(() => { heart.remove() }, 3000);
            }, 300);
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
</body>
</html>
